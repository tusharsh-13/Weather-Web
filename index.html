<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header class="top-banner">
    <div class="top-banner-inner">
      <div class="logo">
        <span class="logo-mark">WW</span>
        <span class="logo-text">Weather Web</span>
      </div>
      <p>Made by <span>Tushar Sharma</span></p>
    </div>
  </header>

  <main class="app">
    <section class="weather-card">
      <header class="weather-header">
        <div>
          <h1>Weather Web</h1>
          <p>Check real-time weather for any city</p>
        </div>

        <div class="unit-toggle" aria-label="Temperature unit toggle">
          <button id="unit-c" class="unit-btn active">°C</button>
          <button id="unit-f" class="unit-btn">°F</button>
        </div>
      </header>

      <form class="search-bar" id="search-form">
        <input
          type="text"
          id="city-input"
          placeholder="Search city (e.g. Bhopal)"
          autocomplete="off"
        />
        <button type="submit">Search</button>
      </form>


      <section class="quick-cities">
        <span>Quick search:</span>
        <button class="city-chip" data-city="Bhopal">Bhopal</button>
        <button class="city-chip" data-city="Mumbai">Mumbai</button>
        <button class="city-chip" data-city="Delhi">Delhi</button>
        <button class="city-chip" data-city="London">London</button>
        <button class="city-chip" data-city="New York">New York</button>
      </section>


      <p class="status" id="status-text">Enter a city to get started.</p>

      <section class="weather-main hidden" id="weather-main">
        <div class="weather-main-left">
          <p class="city" id="city-name"></p>
          <p class="date-time" id="date-time"></p>
          <p class="last-updated" id="last-updated"></p>

          <div class="temp-row">
            <span class="temp" id="temperature"></span>
            <div class="condition">
              <img id="weather-icon" alt="Weather icon" />
              <p id="description"></p>
            </div>
          </div>
        </div>

        <div class="weather-main-right">
          <div class="detail">
            <span>Feels like</span>
            <strong id="feels-like"></strong>
          </div>
          <div class="detail">
            <span>Humidity</span>
            <strong id="humidity"></strong>
          </div>
          <div class="detail">
            <span>Wind</span>
            <strong id="wind"></strong>
          </div>
          <div class="detail">
            <span>Min / Max</span>
            <strong id="min-max"></strong>
          </div>
          <div class="detail">
            <span>Sunrise</span>
            <strong id="sunrise"></strong>
          </div>
          <div class="detail">
            <span>Sunset</span>
            <strong id="sunset"></strong>
          </div>
        </div>
      </section>


      <section class="forecast-section hidden" id="forecast-section">
        <h2>5-day forecast</h2>
        <div class="forecast-list" id="forecast-list"></div>
      </section>

      <footer class="footer">
        <p>Made by <span>Tushar Sharma</span></p>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
